<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="social-links">
      <div class="image-container circle">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile photo" />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <div class="pob">London, United Kingdom</div>
      <p class="career">"Front-end developer and avid reader."</p>
      <div class="links-container">
        <button class="link">GitHub</button>
        <button class="link">Frontend Mentor</button>
        <button class="link">LinkedIn</button>
        <button class="link">Twitter</button>
        <button class="link">Instagram</button>
      </div>
    </section>
  </body>
</html>
